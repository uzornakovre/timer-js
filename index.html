<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Простой таймер обратного отсчета">
  <meta name="author" content="Константин Филяев">
  <title>Таймер</title>
</head>
<body class="page">
  <section class="timer" aria-label="Таймер">
    <form class="timer__setting">
      <input class="timer__set-hours" type="number" placeholder="HH">
      <input class="timer__set-minutes" type="number" placeholder="MM" max="59">
      <input class="timer__set-seconds" type="number" placeholder="SS" max="59">
      <button class="timer__start" type="submit">Начать отсчет.</button>
    </form>
    <p class="timer__countdown"></p>
  </section>  
</body>
</html>
